{% extends 'base.html' %}

{% block title %}
  Boggle Game
{% endblock %}

{% block content %}
  <h1 class="mb-5">Boggle Game</h1>
  <button id="start-game-btn" type="button" class="btn btn-primary mb-4">Start game</button>

  <form id="guess-form" disabled class="mb-4" action="#" >
    <div class="input-group">
      <label class="input-group-text ">Your guess</label>
      <input class="form-control" type="text" title="Guess a word" placeholder="Guess a word">
      <button class="btn btn-primary" type="submit">Guess</button>
      <button id="hint-btn" class="btn btn-danger" type="button">Hint</button>

    </div>
  </form>
  <div id="game-table" class="table table-borderless ">
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="timer-score-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Timer</strong>
        <small id="timer"></small>
      </div>
      <div class="toast-body">
        <span>Score: </span><span id="score"></span>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="score-board-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Score Board</h1>
      </div>
      <div class="modal-body">
        <div class="d-flex w-100 gap-2 flex-column justify-content-center align-items-center">
          <div class="d-flex gap-2 align-items-center w-100 ">
            <h5 class=" text-end m-0 ">Highest:</h5>
            <div id="highest-score" class=""></div>
          </div>
          <div class="d-flex gap-2 align-items-center w-100">
            <h5 class=" text-end m-0 ">Current:</h5>
            <div id="current-score" class=""></div>
          </div>
          <div class="d-flex gap-2 align-items-center w-100">
            <h5 class=" text-end m-0 ">Number of plays:</h5>
            <div id="number-of-plays" class=""></div>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Continue</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
